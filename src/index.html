<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="filter_field">
            <div class="filters"></div>
            <div class="clear_filters_button">
                Clear
            </div>
        </div>
        <div class="tags_field">
            <div class="dev_tags">
                <div class="dev_tag tag">Python</div>
                <div class="dev_tag tag">Java </div>
                <div class="dev_tag tag">C++</div>
                <div class="dev_tag tag">C#</div>
                <div class="dev_tag tag">.NET</div>
                <div class="dev_tag tag">JavaScript</div>
                <div class="dev_tag tag">PHP</div>
                <div class="dev_tag tag">SQL</div>
                <div class="dev_tag tag">Unity</div>
                <div class="dev_tag tag">Swift</div>
                <div class="dev_tag tag">React</div>
                <div class="dev_tag tag">VueJS</div>
                <div class="dev_tag tag">Angular</div>
                <div class="dev_tag tag">Full-Stack</div>
                <div class="dev_tag tag">Другие специальности</div>
            </div>
            <div class="dev_tags">
                <div class="city_tag tag">Киев</div>
                <div class="city_tag tag">Харьков</div>
                <div class="city_tag tag">Днепр</div>
                <div class="city_tag tag">Винница</div>
                <div class="city_tag tag">Львов</div>
                <div class="city_tag tag">Запорожье</div>
                <div class="city_tag tag">Ивано-Франковск</div>
                <div class="city_tag tag">Одесса</div>
                <div class="city_tag tag">Донецк</div>
                <div class="city_tag tag">Черкассы</div>
                <div class="city_tag tag">Сумы</div>
                <div class="city_tag tag">Полтава</div>
                <div class="city_tag tag">Николаев</div>
                <div class="city_tag tag">Другие города</div>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper vacancies_list">
            
        </div>
    </main>

    <template  id='vacancy_item_template'>
        <div class="vacancy_item" data-id="{{data-id}}">
            <div class="vacancy_info_block">
                <div class="vacancy_logo" style="background-image: url({{logo}});"></div>
                <div class="vacancy_info">
                    <h2 class="vacancy_company_name">{{company_name}}</h2>
                    <p class="vacancy_title">{{vacancy_title}}</p>
                    <div class="vacancy_description">
                        <p class="vacancy_date">{{vacancy_date}}</p>
                        <p class="vacancy_salary">{{vacancy_salary}}</p>
                        <div class="vacancy_area">{{vacancy_area}}</div>
                    </div>
                </div>
            </div>
            <div class="vacancy_tags">
                <div class="vacancy_tag">{{tag_language}}</div>
                <div class="vacancy_tag">{{tag_area}}</div>
            </div>
        </div>
    </template>

    
</body>
</html>
